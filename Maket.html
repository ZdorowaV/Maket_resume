<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Макет резюме</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="page">
        <div class="base-user-info">
                        <div class="base-user-info__avatar">
                                <img class="logo__img" src="img/circle.svg" alt="Иконка" >

                        <div class="base-user-info__name"></div>
                        <div class="base-user-info__surname"></div>
                        <div class="base-user-info__lastname"></div>       
        </div>
        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/user.svg" alt="Иконка">
                        <span class="article__text">PROFILE</span>
                        <img class="article__line" src="img/line.svg" alt="Линия">

                        <div class="article__content">
                        </div>
                </div>
        </div>
        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/phone.svg" alt="Иконка">

                        <div class="article__content">
                        </div>
                </div>
        </div>
        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/bulb.svg" alt="Иконка">

        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/star.svg" alt="Иконка">

                        </div>
                </div>
        </div>
        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/briefcase.svg" alt="Иконка">

                        <img class="article__line" src="img/line.svg" alt="Линия">

                        <div class="article__content">
                        </div>
                </div>
        </div>
        <div class="page__line">
                <div class="article">
                        <img class="article__icon" src="img/computer.svg" alt="Иконка">
                        <span class="article__text">SOFTWARE</span>
                        <img class="article__line" src="img/line.svg" alt="Линия">

                        <div class="article__content">
                        </div>
                </div>
        </div>

</html>
